<!-- 3.	Design a contact us form with all fields as required. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="name">StudentName</label><br>
        <input type="text" name="name" id="name"><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email"><br>
        <label for="address">Address</label><br>
        <input type="address" name="address" id="address"><br>
        <label for="contact">Contact</label><br>
        <input type="contact" name="contact" id="contact"><br>
        <label for="course">Course</label>
        <select name="course" id="course">
            <option value="c">C</option>
            <option value="c++">C++</option>
            <option value="java">Java</option>
            <option value="FullstackDeveloper">web Developement</option>
            <option value="Python">Python</option>
             </select>
        <button onClick="foo()">Submit</button>
    </form>
    <script>
        function foo() {
            alert("Welcome to Guvi")

        }
    </script>
</body>

</html>
