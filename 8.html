<!-- 8. Use the table tag to design given image -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
            padding: 300px 650px;
        }
        
        table {
            background-color: white;
        }
        
        th,
        td,
        tr {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="table-responsive-xl table-responsive-lg table-responsive-md table-responsive-sm">
        <table>
            <thead>
                <tr>
                    <th colspan="4">Health Chart</th>
                </tr>
                <tr>
                    <th>State of health</th>
                    <th colspan="2">Fasting Value</th>
                    <th>After Remaining</th>
                </tr>
                <tr>
                    <th></th>
                    <th>Minimum</th>
                    <th>Normal</th>
                    <th>2 hours of Eating</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>healthy</td>
                    <td>70</td>
                    <td>100</td>
                    <td>Less than 140</td>
                </tr>
                <tr>
                    <td>Pre-Diabetes</td>
                    <td>101</td>
                    <td>126</td>
                    <td>140 to 200</td>

                </tr>
                <tr>
                    <td>Diabetes</td>
                    <td>more than 126</td>
                    <td>Not Applicable</td>
                    <td>More than 200</td>
                </tr>
            </tbody>

        </table>
    </div>
</body>

</html>
